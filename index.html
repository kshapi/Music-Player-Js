<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student</title>
  <!-- Css link -->
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CDN link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
 <div class="main">
   <!--Header-->
    <div class="header">
       <i class="bi bi-arrow-down-short updown"></i>
       <h4 class="indi">Music</h4>
       <i class="bi bi-moon darkmood"></i>
    </div>
   <!--About Banner And Title-->
    <div class="banner">
      <div class="cover">
        <img src="noorkhan.jpg" class="songbanner">
      </div>
      <h2 class="singer">Noorkhan</h2>
      <h4 class="title move">Tra Chi Gosheet Duniya</h4>
    </div>
   <!--Controls-->
    <div class="controls">
      <div class="length">
         <span></span>
         <span></span>
      </div>
        <input type="range" value="0" class="range"/>
      <div class="buttons">
        <i class="bi bi-skip-backward backword"></i>
        <i class="bi bi-play play"></i>
        <i class="bi bi-skip-forward forword"></i>
      </div>
    </div>
   <!--Audio-->
    <div>
      <audio class="song">
        <source src="Song.mp3" type="audio/ogg">
      </audio>
    </div>
 </div>
 <!--Script-->
<script src="script.js"></script>
</body>
</html>
